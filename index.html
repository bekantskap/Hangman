<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Genos&family=Mochiy+Pop+P+One&display=swap"
      rel="stylesheet"
    />
    <title>Hangman</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1><span>The</span> Hangman</h1>
      </div>
      <div class="btns">
        <button class="start-button" type="button">Start Hanging</button>
        <button class="reset-button" type="button">Reset</button>
      </div>
      <div class="scores">
        <p>Guesses left:</p>
        <p id="guesses-left">10</p>
        <p>Score:</p>
        <p id="scores-total">0</p>
      </div>

      <div class="main-content">
        <object
          type="image/svg+xml"
          data="hangman.svg"
          class="hanging-man"
          id="hanging-id"
        ></object>

        <div class="start-text">
          <p class="picked-word"></p>
          <p class="guessed-letter"></p>
        </div>

        <div class="start-text" id="difficulty">
          <p>How hard do you wanna hang?</p>
          <button class="easy-button" type="button">EZ-PZ</button>
          <button class="hard-button" type="button">Kinda hard</button>
          <button class="hell-button" type="button">Fkn Hell</button>
        </div>
        <!-- <div class="start-text category">
          <p>Pick a topic</p>
          <button class="celeb-button" type="button">Celebrities</button>
          <button class="city-button" type="button">Cities</button>
          <button class="food-button" type="button">Food</button>
        </div> -->
      </div>

      <h2 class="bottom-desc">Press a key to make a guess.</h2>
    </div>

    <script src="script.js"></script>
  </body>
</html>
